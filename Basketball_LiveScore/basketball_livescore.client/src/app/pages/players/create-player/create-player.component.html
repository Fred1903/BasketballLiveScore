<div class="form-container">
  <h2>Create Player</h2>
  <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
    <!-- First Name -->
    <app-form-input *ngIf="firstNameControl"
                    label="First Name"
                    placeholder="Enter first name"
                    [control]="firstNameControl"
                    [errorMessage]="'First name is required (max 30 characters).'">
    </app-form-input>

    <!-- Last Name -->
    <app-form-input *ngIf="lastNameControl"
                    label="Last Name"
                    placeholder="Enter last name"
                    [control]="lastNameControl"
                    [errorMessage]="'Last name is required (max 30 characters).'">
    </app-form-input>

    <app-form-input *ngIf="numberControl"
                    label="Number"
                    placeholder="Enter jersey number"
                    [control]="numberControl"
                    type="number"
                    [errorMessage]="'Number is required (0-99).'">
    </app-form-input>

    <app-form-input *ngIf="heightControl"
                    label="Height"
                    placeholder="Enter height"
                    [control]="heightControl"
                    type="number"
                    [errorMessage]="'Height is required (1.5-2.5).'">
    </app-form-input>

    <app-form-dropdown *ngIf="positionControl"
                       label="Position"
                       [options]="positionsOptions"
                       [control]="positionControl"
                       [errorMessage]="'Position is required.'">
    </app-form-dropdown>

    <app-form-dropdown *ngIf="teamControl"
                       label="Team"
                       [options]="teamsOptions"
                       [control]="teamControl"
                       [errorMessage]="'Team is required.'">
    </app-form-dropdown>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="playerForm.invalid">
      Create Player
    </button>
  </form>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
